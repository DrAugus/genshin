<div class="timeline-trace" id="apply">祈愿</div>
<div class="timeline-wrapper" id="wrapper1">

    {% for i in (0..10) %}
    <div class="timeline-area">
        <div class="timeline-date"><span>{{i}}</span></div>
        <div class="timeline-text"><h2>loading</h2>
            {% assign imgCharacter = "imgCharacter" + i %}
            {% assign imgWeapon = "imgWeapon" + i %}
            <span class="image main"><img id="{{imgCharacter}}" src="https://i.loli.net/2021/09/30/Sj8eon9i52tuxOd.png" alt=""></span>
            <span class="image main"><img id="{{imgWeapon}}" src="https://i.loli.net/2021/09/30/rsU2b5RtyDHqxOX.png" alt=""></span>
        </div>
    </div>
    {% endfor %}

</div>


<script src="{{site.baseurl}}/assets/js/genshin-event-timeline.js"></script>
<script type="text/javascript">

    let eventsCharacters = [];
    let eventsWeapons = [];
    eventsCharacters = eventsData[4];
    eventsWeapons = eventsData[5];

    let imgCharacters = [];
    let imgWeapons = [];

    for (let characters in eventsCharacters) {
        imgCharacters.push("{{site.baseurl}}/assets/res/genshin-impact/events/" + characters.image);
    }
    for (let weapons in eventsWeapons) {
        imgWeapons.push("{{site.baseurl}}/assets/res/genshin-impact/events/" + weapons.image);
    }

    console.log(imgCharacters, imgWeapons);

    let length = imgCharacters.length > imgWeapons.length ? imgWeapons.length : imgCharacters.length;
    for (let i = 0; i < length; ++i) {
        document.getElementById('imgCharacter' + i).src = imgCharacters[i];
        document.getElementById('imgWeapon' + i).src = imgWeapons[i];
    }


</script>
