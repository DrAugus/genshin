                    <h1>HTML Record</h1>
                    <span class="image main"><img src="../style-matter/images/pic13.jpg" alt=""/></span>
                    <br>
                    <details>
                        <summary>HTML &lt;a&gt; 标签的 target 属性</summary>
                        <br>
                        <table class="dataintable">
                            <tr>
                                <th>值</th>
                                <th>描述</th>
                            </tr>
                            <tr>
                                <td>_blank</td>
                                <td>在新窗口中打开被链接文档。</td>
                            </tr>
                            <tr>
                                <td>_self</td>
                                <td>默认。在相同的框架中打开被链接文档。</td>
                            </tr>
                            <tr>
                                <td>_parent</td>
                                <td>在父框架集中打开被链接文档。</td>
                            </tr>
                            <tr>
                                <td>_top</td>
                                <td>在整个窗口中打开被链接文档。</td>
                            </tr>
                            <tr>
                                <td><i>framename</i></td>
                                <td>在指定的框架中打开被链接文档。</td>
                            </tr>
                        </table>
                    </details>
                    <p></p>
                </div>
