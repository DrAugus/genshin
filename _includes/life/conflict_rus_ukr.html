<div class="col s12">
    {% for ww3 in site.data.world_war.III %}
    {% assign info = ww3 %}
    <div class="event-info">
        <div class="event-date">
            {{info.eventTimestamp | date_to_string }}
        </div>
        <div class="event-excerpt">
            {{info.description | replace: ')', ')<br>' | replace: '）', '）<br>' }}
        </div>
    </div>
    {% endfor %}
</div>
