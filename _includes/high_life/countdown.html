<!--暂定最高为5个同时发生的事件-->
{% for i in (0..4) %}
<div class="row" id="hide{{i}}">
    <h3 class="center-align">今天是<span id="nowEvent{{i}}"></span></h3>
    <p id="noEventInfo{{i}}"></p>
</div>
{% endfor %}

<div class="row">
    <ul class="collapsible popout" data-collapsible="accordion">

        {% for info in site.data.countdown %}

        <!--index起始为1 index0起始为0 https://shopify.dev/api/liquid/objects/for-loops-->
        <li class="z-depth-2 hoverable">
            <div class="collapsible-header">
                <!-- data-position can be : bottom, top, left, or right -->
                <!-- data-tooltip defines the tooltip text -->
                <span id="festival{{forloop.index0}}"></span>
                <span class="badge chip tooltipped" id="ddl{{forloop.index0}}" data-position="left"
                      data-tooltip=""></span>
            </div>

            <div class="collapsible-body">
                <h5 class="red-text" id="info{{forloop.index0}}"></h5>
            </div>

        </li>

        {% endfor %}

    </ul>
</div>
