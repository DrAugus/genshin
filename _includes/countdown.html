<div class="collection">

    {% for info in site.data.countdown %}
    <!--index起始为1 index0起始为0 https://shopify.dev/api/liquid/objects/for-loops-->
    <h3 class="collection-item out-of-time-{{forloop.index0}}">{{info[1].name}}：
        <span class="badge chip" id="{{info[0]}}"></span>
        <span class="badge red-text">{{info[1].info}}</span>
    </h3>
    {% endfor %}

</div>
