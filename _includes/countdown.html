<div class="row">
    <ul class="collapsible popout" data-collapsible="accordion">

        {% for info in site.data.countdown %}

        <!--index起始为1 index0起始为0 https://shopify.dev/api/liquid/objects/for-loops-->
        <li class="z-depth-2 hoverable">
            <div class="collapsible-header">
                <!-- data-position can be : bottom, top, left, or right -->
                <!-- data-tooltip defines the tooltip text -->
                <span id="festival{{forloop.index0}}"></span>
                <span class="badge chip tooltipped" id="ddl{{forloop.index0}}" data-position="left"
                      data-tooltip=""></span>
            </div>

            <div class="no-info-{{forloop.index0}}">
                <div class="collapsible-body">
                    <h3 class="red-text" id="info{{forloop.index0}}"></h3>
                </div>
            </div>

        </li>

        {% endfor %}

    </ul>
</div>
