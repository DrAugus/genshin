{% if page.with_contents %}
<div id="all-contents-info" class="row">
    <div class="col s12 m9 l10">
        {{ content }}
    </div>

    <div class="col hide-on-small-only m3 l2">
        <ul id="post-contents" class="section table-of-contents"></ul>
    </div>
</div>
{% else %}
<div class="row">
    {{ content }}
</div>
{% endif %}
