<h3>参考值：一单648全买体力 = 48480经验</h3>
<blockquote>
    其他参考：每日任务合计<u>1500</u>经验值；树脂经验值换算为<u>1树脂:5经验值</u>
</blockquote>


<div class="col s12 m3 l3">
    <div class="input-group">
        <label>
            <input id="tu_hao" type="number" class="form-control" placeholder="氪吗？每天氪多少单？默认白嫖(0-6)"
                   aria-describedby="basic-addon1"
                   oninput="if(value>6)value=6;if(value.length>4)value=value.slice(0,4);if(value<0)value=0">
            <input id="lv1" type="number" class="form-control" placeholder="输入起始等级"
                   aria-describedby="basic-addon1"
                   oninput="if(value>59)value=59;if(value.length>4)value=value.slice(0,4);if(value<0)value=0">
            <input id="lv2" type="number" class="form-control" placeholder="输入目标等级"
                   aria-describedby="basic-addon1"
                   oninput="if(value>60)value=60;if(value.length>4)value=value.slice(0,4);if(value<0)value=0">
            <input id="have_got" type="number" class="form-control" placeholder="输入已经获取的经验值"
                   aria-describedby="basic-addon1"
                   oninput="if(value<0)value=0">
        </label>
    </div>
</div>
