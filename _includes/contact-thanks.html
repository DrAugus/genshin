<div class="col s12">

    <div class="row">

            <h2>CONTACT</h2>
            <p>
                <a class="fab fa-qq" target="_blank" href="https://wpa.qq.com/msgrd?v=3&uin=980652196&site=qq&menu=yes"><span
                        class="label">QQ </span></a>
                <a href="mailto:bramlye@outlook.com" class="fa fa-envelope"><span class="label">Email </span></a>

                    {% endif %}
                </li>
                {% endfor %}

                <li>
                    <a href="https://www.jetbrains.com/?=augus" target="_parent">
                        <img src="https://resources.jetbrains.com/storage/products/company/brand/logos/jb_beam.svg"
                             alt="JetBrains Logo (Main) logo."/></a>
                    <a href="https://www.jetbrains.com/webstorm/?=augus" target="_parent">
                        <img src="https://resources.jetbrains.com/storage/products/company/brand/logos/WebStorm_icon.svg"
                             alt="WebStorm logo."/></a>
                </li>
            </ul>
        </div>
    </div>

</div>
