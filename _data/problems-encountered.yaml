- problem: div标签设置背景时发现实际显示效果图片高度为0
  reason: 增加 padding-bottom 即可显示

- problem: div background-image url路径错误 或者 该路径下无此文件
  reason: 增加多个url

- problem: img src路径错误 或者 该路径下无此文件
  reason: onerror="this.src=''"

- problem: 反思
  reason: 知识的匮乏让你想思考都没东西去思考

- problem: css层级问题 div span 与 div > span
  reason: div span 设置是的div下的所有span div > span 设置的是紧挨着的二级span

- problem: css文字竖向排列
  reason: 标签writing-mode vertical-lr; 从左向右 从右向左是 vertical-rl;IE浏览器的从左向右 从右向左是tb-rl

- problem: querySelector .开头和#开头
  reason: .开头是class \#开头是id

- problem: Linux删除某个字母开头的所有文件
  reason: 比如删除temp目录下以a开头的所有文件：<br>首先要进到temp目录下<br>在删除前先使用ls a*查看要删除哪些文件，防止误删除<br>确认无误后，使用 rm -rf a* 命令，删除a开头的所有文件

