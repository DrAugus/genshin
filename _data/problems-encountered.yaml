- Q: div标签设置背景时发现实际显示效果图片高度为0
  A: 增加 padding-bottom 即可显示

- Q: div background-image url路径错误 或者 该路径下无此文件
  A: 增加多个url

- Q: img src路径错误 或者 该路径下无此文件
  A: onerror="this.src=''"

