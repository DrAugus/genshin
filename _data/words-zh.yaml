一隅之地:
  words: 一隅之地
  pinyin: yī yú zhī dì
  basicInterpretation: 隅：角落。
  detailedInterpretation: 泛指十分偏僻狭小的地方。形容地域狭小。
  near-synonym: 一席之地 弹丸之地
  antonym: 海阔天空 地大物博 海阔天高 广袤无垠
  source: 《南史·王弘传论》:“晋自中原沸腾，介居江左，以一隅之地，抗衡上国。”
声色犬马:
  words: 声色犬马
  pinyin: shēng sè quǎn mǎ
  basicInterpretation: 声色：歌舞和女色。犬马：养狗和骑马。
  detailedInterpretation: 指纵情享乐的腐朽生活方式。也作“声色狗马”。
  near-synonym:
  antonym:
  source: 清·蒲松龄《聊斋志异·续黄梁》：“声色狗马，昼夜荒淫，国计民生，罔存念虑。”
润物无声:
  words: 润物无声
  pinyin: rùn wù wú shēng
  basicInterpretation:
  detailedInterpretation: 指有大胸怀者，做了贡献而不张扬，默默奉献。
  near-synonym:
  antonym:
  source: 杜甫《春夜喜雨》：好雨知时节，当春乃发生。随风潜入夜，润物细无声。
日濡月染:
  words: 日濡月染
  pinyin: rì rú yuè rǎn
  basicInterpretation: 濡：浸润。染：熏染。天长日久地渐渐熏染。
  detailedInterpretation: 受外界事物的影响而发生逐渐的变化；亦作“日渐月染”。
  near-synonym:
  antonym:
  source: 清·魏祝亭《两粤瑶俗记》：“其他赵冯邓唐诸氏皆汉人，因避徭赋诛求，举家窜入，日濡月染，凡饮食衣服器用，皆与真瑶无异。”
不落窠臼:
  words: 不落窠臼
  pinyin: bù luò kē jiù
  basicInterpretation: 窠臼：旧框框，老套子，现成格式。窠：鸟巢；臼：舂米的石器。
  detailedInterpretation: 比喻有独创风格，不落俗套。
  near-synonym: 别出心裁 别开生面 别具匠心 不落俗套 别具一格
  antonym: 陈陈相因 鹦鹉学舌 依样葫芦 亦步亦趋 按图索骏 按图索骥 如法泡制 因循守旧 步人后尘 千篇一律 如法炮制
  source: 明·胡应麟《诗薮》：“初学必从此入门；庶不落小家窠臼。”
不遑启处:
  words: 不遑启处
  pinyin: bù huáng qǐ chǔ
  basicInterpretation:
  detailedInterpretation: 没有闲暇的时间过安宁的日子。指忙于应付繁重或紧急的事务。
  near-synonym:
  antonym:
  source: 《诗经·小雅·采薇》：“王事靡盬，不遑启处。”汉·韩婴《韩诗外传》卷四：“匹夫百亩一室，不遑启处，无所移之也。”
宵衣旰食:
  words: 宵衣旰食
  pinyin: xiāo yī gàn shí
  basicInterpretation: 宵：夜间；衣：穿衣；旰：天已晚。
  detailedInterpretation: 天不亮就穿起衣来，时间晚了才吃饭。形容为处理国事而辛勤地工作。
  near-synonym:
  antonym:
  source: 唐·陆贽《兴元论解姜公辅状》：“……乃是陛下握发吐哺之日；宵衣旰食之辰。”
一暴十寒:
  words: 一暴十寒
  pinyin: yī pù shí hán
  basicInterpretation: 暴：也作“曝”，晒。原意是晒一天，冻十天，植物便不能很好地生长。现比喻做事没有恒心，经常间断。也作“十寒一暴”。
  detailedInterpretation: 虽然是最容易生长的植物，晒一天，冻十天，也不可能生长。比喻学习或工作一时勤奋，一时又懒散，没有恒心。
  near-synonym: 三天打鱼 三心二意 有始无终 为德不终
  antonym: 有始有终 日积月累 锲而不舍 持之以恒 有头有尾 坚持不懈
  source: 《孟子·告子上》：“虽有天下易生之物也；一日暴之；十日寒之；未有能生者也。”
波诡云谲:
  words: 波诡云谲
  pinyin: bō guǐ yún jué
  basicInterpretation:
    波诡: 比喻文笔变化多致。好象云彩和水波那样，形态不可捉摸。
  detailedInterpretation: 原形容房屋构造就像云彩、波浪一样千姿百态。后多形容事物变幻莫测。文章如波云般变幻莫测。
  near-synonym:
  antonym:
  source: 汉扬雄《甘泉赋》：于是大厦云谲波诡，摧摧而成观。
将欲取之，必固与之:
  words: 将欲取之，必固与之
  pinyin: jiāng yù qǔ zhī, bì gù yǔ zhī
  basicInterpretation: 固： 通“姑”，姑且。也作“将欲夺之，必固与之”、“将欲取之，必姑与之”、“将欲取之，必先与之”，简作“将取固予”、“将夺固与”、“将夺固予”。
  detailedInterpretation: 要想得到他的东西，一定暂时先给他。多为军事或外交上欲擒故纵的常用策略。
  near-synonym:
  antonym:
  source: 老子《道德经·第三十六章》将欲歙之，必固张之；将欲弱之，必固强之；将欲废之，必固举之；将欲取之，必固予之。是谓微明。柔弱胜刚强。鱼不可脱于渊，国之利器不可以示人。
蚍蜉撼树:
  words: 蚍蜉撼树
  pinyin: pí fú hàn shù
  basicInterpretation: 蚍蜉：一种大蚂蚁。撼：摇动。蚂蚁想摇动大树。
  detailedInterpretation: 比喻不自量力。
  near-synonym: 螳臂当车 撼树蚍蜉 以卵击石 不自量力 自不量力 螳螂挡车
  antonym: 量力而行 高层建瓴 高屋建瓴 泰山压卵
  source: 唐·韩愈《调张籍》诗：“蚍蜉撼大树；可笑不自量。”
高瞻远瞩:
  words: 高瞻远瞩
  pinyin: gāo zhān yuǎn zhǔ
  basicInterpretation:
  detailedInterpretation: 站得高，看得远。比喻目光远大。
  near-synonym: 深谋远虑 明察秋毫 登高望远 鉴往知来 远瞩高瞻 目光如炬 眼观六路 发愤图强
  antonym: 鼠目寸光 焚林而猎 井蛙之见 杀鸡取卵 目光如豆 不识大体 苟且偷安 坐井观天 急功近利 目光短浅 饮鸩止渴 管窥蠡测 一孔之见
  source: 清·夏敬渠《野叟曝言》二回：“遂把这些粉白黛绿；莺声燕语；都付之不见不闻；一路高瞻远瞩；要领略湖山真景。”
沧海遗珠:
  words: 沧海遗珠
  pinyin: cāng hǎi yí zhū
  basicInterpretation: 沧海：大海。遗珠：遗失的珍珠。大海中被采珠人遗漏的珍珠。
  detailedInterpretation: 比喻被埋没的杰出人才或珍贵事物。
  near-synonym: 遗珠弃璧
  antonym:
  source: 《新唐书·狄仁杰传》：“异其才，谢曰：‘仲尼称观过知仁，君可谓沧海遗珠矣。’”
风卷残云:
  words: 风卷残云
  pinyin: fēng juǎn cán yún
  basicInterpretation: 大风刮走了残留下的云彩。比喻一扫而光。多指消灭干净或吃喝干净。
  detailedInterpretation:
  near-synonym: 横扫千军 狼吞虎咽
  antonym: 细嚼慢咽
  source: 唐·戎昱《霁雪》：“风卷残云暮雪晴；江烟洗尽柳条轻。”
玉成:
  words: 玉成
  pinyin: yù chénɡ
  basicInterpretation: 成全、促成
  detailedInterpretation: 意谓助之使成。后为成全之意。
  near-synonym:
  antonym:
  source:
鼠肚鸡肠:
  words: 鼠肚鸡肠
  pinyin: shǔ dù jī cháng
  basicInterpretation:
  detailedInterpretation: 意思是比喻气量狭小，只考虑小事，不顾大体。
  near-synonym: 小肚鸡肠 鸡肠小肚
  antonym: 宽宏大量 宽大为怀 豁达大度
  source:
